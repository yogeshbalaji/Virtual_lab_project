        <div align="center"><h1>Please use the breadboard below</h1></div>
        <div align="center">
    <dl class="dropdown_elements">
  <dt id="ic-header" onmouseover="ddMenu('ic',1,'ic-header')" onmouseout="ddMenu('ic',-1,'ic-header')" >Select IC's</dt>
  <dd id="ic-content" onmouseover="cancelHide('ic')" onmouseout="ddMenu('ic',-1,'ic-header')" >
    <ul id="ic_list1">
        <li onmousedown="initialise_ic(bread_board_x,bread_board_y,7447)">7447<br></li>
        <li onmousedown="initialise_ic(bread_board_x,bread_board_y,7485)">7485<br></li>
        <li onmousedown="initialise_ic(bread_board_x,bread_board_y,7483)">7483<br></li>
        <li onmousedown="initialise_7segment(bread_board_x,bread_board_y)">7 Segment Display<br></li>
        <li id="wire" onmouseover="sub_menu_open('col_sel_db')" onmousedown="sub_menu_hold('col_sel_db')" onmouseout="sub_menu_close('col_sel_db')">
            Wire<br>
            <div id="col_sel_db" align="center">    
                  <dl class="dropdown_elements">
                    <dt id="wire-header" onmouseover="ddMenu('wire',1,'wire-header')" onmouseout="ddMenu('wire',-1,'wire-header')" >Select Wire Colour</dt>
                        <dd id="wire-content" onmouseover="cancelHide('wire')" onmouseout="ddMenu('wire',-1,'wire-header')" >
                  <ul id="wire_col_sel">
                    <li onmousedown="initialise_wire('#ff0000')">Red<br></li>
                    
                  </ul>
                       </dd>
                </dl>
            </div>
        </li>
        <li onmousedown="initialise_resistor(bread_board_x,bread_board_y)">Resistor<br></li>
    </ul>
  </dd>
</dl>
